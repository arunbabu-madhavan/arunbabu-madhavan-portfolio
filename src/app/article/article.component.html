<div class="article-container">
 <div class="article-list-container">
  <div class="heading"><img src="assets/images/articles/cp.png">Recent Articles</div>
  <div class="article-list">
    <div *ngFor="let article of articles"> 
      <div>
      <app-calendar [calendarDate]="article.date"></app-calendar>
      </div>
      <div>
         <div class="heading-link"><a [href]="article.link" target="_blank">{{article.heading}}</a></div> 
         <div>{{article.subheading}}</div>
         <div>{{article.views}} views | {{article.downloads}} downloads | {{article.bookmarked}} bookmarked </div>
      </div>
    </div>
  </div>
  <div class="heading-link" style="text-align:center" *ngIf="allArticles && articles && articles.length < allArticles.length"><a>Load more...</a></div>
  <div class="heading"><img src="assets/images/articles/bulb.png">Inspirations</div>
  <div class="article-list">
    <div *ngFor="let inspiration of inspirations">
    <div></div>
    <div>
    <div class="heading-link"><a [href]="inspiration.link" target="_blank">{{inspiration.heading}}</a></div> 
    <div><a [href]='inspiration.authorSite'>{{inspiration.author}}</a> | {{inspiration.aboutAuthor}}</div>
  </div>
  </div>

    
    
  </div>
 </div>
</div>
<app-navigation-arrows [prevPage]="['/projects']"  [nextPage]="['/about']" ></app-navigation-arrows>
